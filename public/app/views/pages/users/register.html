<div class="page-header">
   <h1>
      User Registration Form
   </h1>
</div>
<div class="row">
   <div class="col-lg-8 col-lg-offset-2">
      <div class="row hidden-form-message" ng-show="registration.successMsg">
         <div class="alert alert-success">
            {{registration.successMsg}}
         </div>
      </div>
      <div class="row hidden-form-message" ng-show="registration.errorMsg">
         <div class="alert alert-danger">
            {{registration.errorMsg}}
         </div>
      </div>
      <div class="row" ng-show="registration.loading">
         <div class="alert alert-success">
            <div class="loader">Loading...</div>
         </div>
      </div>
      <form class="form-horizontal" ng-submit="registration.regUser(regData);">
         <div class="form-group">
            <label for="username">
               User Name:
            </label>
            <input class="form-control" id="username" ng-model="registration.regData.username" type="text"/>
         </div>
         <div class="form-group">
            <label for="email">
               Email:
            </label>
            <input class="form-control" id="email" ng-model="registration.regData.email" type="text"/>
         </div>
         <div class="form-group">
            <label for="password">
               Password:
            </label>
            <input class="form-control" id="password" ng-model="registration.regData.password" type="password"/>
         </div>
         <div class="form-group">
            <button class="btn btn-block btn-primary" type="submit">
               Register
            </button>
         </div>
      </form>
   </div>
</div>
