<div class="page-header">
    <h1>
      User Login Form
   </h1>
</div>
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="row hidden-form-message" ng-show="main.successMsg">
            <div class="alert alert-success">
                {{main.successMsg}}
            </div>
        </div>
        <div class="row hidden-form-message" ng-show="main.errorMsg">
            <div class="alert alert-danger">
                {{main.errorMsg}}
            </div>
        </div>
        <div class="row" ng-show="main.loading">
            <div class="alert alert-success">
                <div class="loader">Loading...</div>
            </div>
        </div>
        <form class="form-horizontal" ng-submit="main.doLogin(loginData);">
            <div class="form-group">
                <label for="username">
               User Name:
            </label>
                <input class="form-control" id="username" ng-model="main.loginData.username" type="text" />
            </div>
            <div class="form-group">
               <label for="password">
                  Password:
               </label>
                <input class="form-control" id="password" ng-model="main.loginData.password" type="password" />
            </div>
            <div class="form-group">
               <button class="btn btn-block btn-primary" type="submit">
                  Login
               </button>
            </div>
        </form>
    </div>
</div>
